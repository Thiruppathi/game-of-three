<!DOCTYPE html>
<html lang="en">

<head>
	<title>Game of Three</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="styles/styles.css">

	<meta name="application-name" content="Game of Three">
	<meta name=”Description” content=”An offline capable Real time 2 Player number game“>
	<meta name="theme-color" content="#ffffff">
	<link rel="manifest" href="manifest.json">
</head>

<body>
	<a href="https://github.com/thiruppathi/game-of-three" rel="noopener" target="_blank" class="info" aria-label="Link to Github">
		<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round"
		    stroke-miterlimit="1.414">
			<path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.09-.202-.36-1.015.07-2.117 0 0 .67-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.52-1.035 2.19-.82 2.19-.82.43 1.102.16 1.915.08 2.117.51.56.82 1.274.82 2.147 0 3.073-1.87 3.75-3.65 3.947.28.24.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.14.46.55.38C13.71 14.53 16 11.53 16 8c0-4.418-3.582-8-8-8"
			/>
		</svg>
	</a>
	<div class="wrapper">
		<div class="wrapper__inner">
			<div class="got">
				<div class="fixed header" id="gameHeader">
					<h1 class="got__heading">Game of Three</h1>
					<img src="" class="avatar" id="avatar" alt="Player Avatar" />
				</div>
				<div class="scrolling middle">
					<div class="scrolled">
						<ul class="got__list" id="events"></ul>
					</div>
				</div>
				<img src="img/trophy.svg" class="fireWorks animated zoomIn" />

				<div class="fixed bottom">
					<div class="got__clear" id="fabArea">
						<button id="minusOne" value="-1" class="btn btn-fab">
							-1
						</button>

						<button id="zero" value="0" class="btn btn-fab">
							0
						</button>
						<button id="plusOne" value="1" class="btn btn-fab">
							+1
						</button>
					</div>
					<div class="got__clear new-game-wrapper">
						<button class="btn" id="newGame" onclick="newGame()">New Game</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/register-sw.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
</body>

</html>
